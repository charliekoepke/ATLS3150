<!DOCTYPE HTML>
<html>
    <head>
        <title>Screen Reading</title>
        <meta charset="utf-8">
        <link href="./css/main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Lab 3 - Tables, Forms, Tabbes Browsing, and Screen Reading</h1>
        </header>
        <!-- No nav -->
        <main>
            <!-- Form -->
            <section>
                <h2>Form</h2>
            </section>
            <!-- Table -->
            <section>
                <h2>Table</h2>
                <table>
                    <tr>
                        <th colspan="2">Review Score</th>
                    </tr>
                    <tr>
                        <th>Publication</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td><cite>Famitsu</cite></td>
                        <td>34/40</td>
                    </tr>
                    <tr>
                        <td><cite>Game Informer</cite></td>
                        <td>8/10</td>
                    </tr>
                    <tr>
                        <td><cite>GameFan</cite></td>
                        <td>267/300</td>
                    </tr>
                    <tr>
                        <td><cite>GamePro</cite></td>
                        <td>3.5/5</td>
                    </tr>
                    <tr>
                        <td><cite>Super Game Power</cite></td>
                        <td>3.5/5</td>
                    </tr>
                    <tr>
                        <th colspan="2">Award</th>
                    </tr>
                    <tr>
                        <th>Publication</th>
                        <th>Award</th>
                    </tr>
                    <tr>
                        <td><cite>GameFan Megawards</cite></td>
                        <td>RPG of the Year</td>
                    </tr>
                </table>
            </section>
        </main>
    </body>
</html>
